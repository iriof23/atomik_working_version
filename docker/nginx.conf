events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:80;
    }

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 10M;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # SECURITY: Uploaded files with restrictive CSP
        # Prevents SVG/image files from executing scripts or accessing app cookies
        location /uploads/ {
            proxy_pass http://backend/uploads/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # SECURITY HEADERS for uploaded content
            # Restrictive CSP - only allow image rendering, no scripts
            add_header Content-Security-Policy "default-src 'none'; img-src 'self'; style-src 'unsafe-inline'; script-src 'none'; object-src 'none'; frame-ancestors 'none';" always;
            
            # Prevent MIME sniffing
            add_header X-Content-Type-Options "nosniff" always;
            
            # Prevent framing (clickjacking)
            add_header X-Frame-Options "DENY" always;
            
            # Disable caching for security (uploaded files could be replaced)
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
            
            # Prevent downloads from being opened in browser context
            add_header X-Download-Options "noopen" always;
        }

        # Health check
        location /health {
            proxy_pass http://backend/health;
            proxy_set_header Host $host;
        }
    }
}
