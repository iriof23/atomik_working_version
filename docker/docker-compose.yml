version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: pentest-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pentest}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pentest123}
      POSTGRES_DB: ${POSTGRES_DB:-pentest_reports}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pentest}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and Celery broker
  redis:
    image: redis:7-alpine
    container_name: pentest-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI backend
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: pentest-backend
    environment:
      DEPLOYMENT_MODE: docker
      DATABASE_URL: postgresql://${POSTGRES_USER:-pentest}:${POSTGRES_PASSWORD:-pentest123}@postgres:5432/${POSTGRES_DB:-pentest_reports}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      DEBUG: ${DEBUG:-false}
    volumes:
      - ../backend:/app
      - uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery worker for async tasks
  celery:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: pentest-celery
    environment:
      DEPLOYMENT_MODE: docker
      DATABASE_URL: postgresql://${POSTGRES_USER:-pentest}:${POSTGRES_PASSWORD:-pentest123}@postgres:5432/${POSTGRES_DB:-pentest_reports}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ../backend:/app
      - uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    command: celery -A app.celery_app worker --loglevel=info

  # Frontend (production build served by Nginx)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
        - VITE_PADDLE_CLIENT_TOKEN=${VITE_PADDLE_CLIENT_TOKEN}
    container_name: pentest-frontend
    depends_on:
      - backend

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: pentest-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  uploads:
